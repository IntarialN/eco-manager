services:
  yii-app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ./yii-app:/var/www/html
    environment:
      - YII_ENV=dev
      - YII_DEBUG=1
      - BUBBLE_API_BASE_URL=http://mock-bubble:4001/api
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eco_manager
      POSTGRES_USER: eco_user
      POSTGRES_PASSWORD: eco_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

  mock-bubble:
    build:
      context: ./mock-bubble-api
    environment:
      API_KEY: ${BUBBLE_API_KEY:-demo-key}
      PORT: 4001
    ports:
      - "4001:4001"

volumes:
  postgres_data:
