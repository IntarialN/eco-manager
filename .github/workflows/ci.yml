name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm run test --if-present

      - name: Build
        run: npm run build --if-present

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          docker build -f services/requirements-service/Dockerfile -t ghcr.io/${{ github.repository }}/requirements-service:${{ github.sha }} .
          docker build -f services/documents-service/Dockerfile -t ghcr.io/${{ github.repository }}/documents-service:${{ github.sha }} .
          docker build -f apps/web-client/Dockerfile -t ghcr.io/${{ github.repository }}/web-client:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository }}/requirements-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/documents-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/web-client:${{ github.sha }}
